- name: Sam Osborne 
  role: Co-Producer; Production Manager
  excerpt: |
    **Sam is a Freelance Theatre Technician and Production Manager based in the East Midlands.**
  bio: |
    **Sam is a Freelance Theatre Technician and Production Manager based in the East Midlands.**

    He and has lit productions of 'Pomona', 'Rhinoceros', and 'Order From Chaos'; sound designed 'Vincent River', 'Vehement' and 'Alice in Wonderland' (all The Nottingham New Theatre). Most recently, he has been specialising in digital theatre, as a Production Manager with PlayingON and Stage Manager for 'work.txt' by Nathan Ellis.

    He has also worked with Lakeside Arts (Technician), Paradise Green (Technical Manager), Barn Theatre (Technician) and YESYESNONO (Production Manager), and has previously produced new writing such as 'Do I Wanna Know' (The Nottingham New Theatre).
