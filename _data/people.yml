- name: Daniel McVey
  role: Artistic Director 
  excerpt: |
    **Daniel is a Director and Writer based in the East Midlands. He currently works as the Programming and Marketing Assistant at Nonsuch Studios.**
  bio: |
    **Daniel is a Director and Writer based in the East Midlands. He currently works as the Programming and Marketing Assistant at Nonsuch Studios.**

    He specialises in taking classic stories and ideas and presenting them in new and experimental ways for a modern audience. Daniel has adapted classics such as Doctor Faustus and Woyzeck, the latter of which went to the Edinburgh Festival (as Franz and Marie: Woyzeck Retold) in 2019.

    Also in 2019, Daniel led StuFF (The Nottingham New Theatre’s summer arts festival) as Festival Coordinator, leading the overall organisation of the festival (logistics, health and safety, marketing).
