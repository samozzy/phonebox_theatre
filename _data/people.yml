  bio: |
    **Laura is a freelance Producer and Marketer based in the East Midlands. She currently works as the Marketing Assistant at Derby LIVE.** 
  
    She is experienced in producing small scale shows, with most of her work so far taking place at the Nottingham New Theatre. There, she produced many shows, as well as providing set and lighting designs for multiple others. 

    Laura has also previously worked as the Arts Administration Assistant at Lakeside Arts, contracting artists and liaising with all departments, plus she led on the logistics for the Wheee! Festival 2018.
    
    Additionally, Laura also works in technical theatre and in August 2019 she joined Paradise Green as a Technician for the Edinburgh Fringe Festival.
