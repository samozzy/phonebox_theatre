<form action="https://formspree.io/mwkrbyyo" method="POST" class="mb-4">
  <div class="form-group">
    <label for="name">Your name:</label>
    <input type="text" name="name" id="name" class="form-control">
  </div>
  <div class="form-group">
    <label for="replyto">Your email:</label>
    <input type="text" name="_replyto" id="replyto" class="form-control">
    <small>(So we can get back to you)</small>
  </div>
  <div class="form-group">
    <label for="message">Your message:</label>
    <textarea name="message" id="message" class="form-control"></textarea>
  </div>

  <button class="btn btn-primary btn-block btn-lg" role="button" type="submit">Send</button>
</form>
